<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Profile-Registration</title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src='../js/jquery-1.11.1.min.js'></script>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="../js/common.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="../js/vendor/bootstrap.min.js"></script>
  <script type="text/JavaScript" src='js/state.js'></script>
  <script src="js/formToObject.js"></script>
  <script type="text/javascript" src="../lib/noty.js"></script>
  <link rel="stylesheet" href="../css/animate.css">
  <link rel="stylesheet" type="text/css" href="../lib/noty.css">

</head>

<body>
<form id="msform">

  <fieldset id="fieldset2">
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle"></h3>
    <input type="text" name="fullName" placeholder="Full Name" id="fname"/>
    <input type="text" name="email" placeholder="Email Id" id="email"/>
    <input type="text" name="mobile" placeholder="Phone" id="phone"/>
    <input type="text" name="companyName" placeholder="Company Name" id="company">
    <P style="display:none;color:red;font-size:10px;float:left;margin-bottom: 2%" id="companyerror"></P>
    <select id="listBox" name="state" onchange='selct_district(this.value)'></select>
    <div>
      <input type="checkbox" id="agree" style="width: auto;"><label for="agree"><a href="http://www.skoch.in/17/privacy-policy.html" target="_blank" style="text-decoration: none;font-size: 85%;    margin-left: 2em"> Agree to terms &amp; conditions </a></label>
    </div>
    <input type="button"  class="submit action-button" value="Submit" id="submitBtn" />
    <center><p style="color:blue;font-size:20px;display: none;margin-bottom: 8%" id="success">Sign Up Successful</p></center>

    <input type="button"  class="submit action-button" style="display: none;width: 130px" value="Proceed To Sign In" id="signinBtn" />
  </fieldset>
</form>
  
<script type="text/javascript" src="js/profile.js"></script>
<script type="text/javascript">
  $(document).ready(function(){
    showInfoNoty("Please submit personal details!");  
  });
  
</script>
</body>
</html>
